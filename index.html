<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SketchPad</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="flex-container">
        <div class="title">
            <h1>SketchPad</h1>
        </div>
        <div class="content">

            <div class="board">

            </div>

            <div class="buttons">
                <button onclick="changeColor('black')"></button>Black</button>
                <button onclick="changeColor('white')">Erasor</button>
                <button onclick="changeColor('gray')">Gray</cbutton>
                <button onclick="changeColor('random')">Random</button>
                <button>Reset</button>
            </div>
        </div>

        <div>
            <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)" />
            <button>Set Size</button>
        </div>
        <div class="error">Input must be between 2 and 100</div>

    </div>
</body>

<script src="main.js"></script>

</html>
